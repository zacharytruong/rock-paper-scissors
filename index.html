<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
  crossorigin="anonymous"
  />
  <script type="text/javascript" src="scripts/script.js" defer></script>
  <meta charset="UTF-8">
</head>
<body>
  <div class="mainContainer">
    <div class="items">
      <div>
        <button id="rock" class="item hilight">Rock</button>
        <button id="paper"  class="item hilight">Paper</button>
        <button id="scissor"  class="item hilight">Scissors</button>
      </div>
      <div class="info">
        <p>INFO BOX</p>
      </div>
      <div class="scores">
        <div class="item noPadding">
          <p id="player" class="score">Score</p>
          <p class="name">Player</p>
        </div>
        <div class="item noPadding">
          <p id="computer" class="score">Score</p>
          <p class="name">Computer</p>
        </div>
      </div>
      <div class="newGame">
        <button id="newGame" class="item hilight">New Game</button>
      </div>
    </div>
    <div class="gameHistory">
      <div class="historyTitle">
        <p>Game History</p>
        <ol class="historyContent"></ol>
      </div>
    </div>
  </div>
</body>
</html>
